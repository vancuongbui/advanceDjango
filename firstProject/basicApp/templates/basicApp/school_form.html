{% extends 'basicApp/base.html' %}
{% block bodyBlock %}
<h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create School" class="btn btn-primary">
</form>
{% endblock %}
