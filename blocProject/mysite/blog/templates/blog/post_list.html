{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="centerstage">
    <h1>This is the list of posts</h1>
    {% for post in posts %}
    <div class="post">
        <h1>Title: <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>Published on: {{post.published_date|date:"D-M-Y"}} </p>
        </div>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comment.count }} </a>
    {% endfor%}
</div>
{% endblock %}
