{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Create: {{ post.created_date|date:"d-m-y" }} </p>
            <h1><a href="{% url 'post_detail' pk=post.pk %} ">{{ post.title }} </a></h1>
            <p> {{ post.text|truncatechars:200 }} </p>
        </div>
{% endblock %}
