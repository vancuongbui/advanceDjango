<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Star Social</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simpleSocial/css/master.css' %}">
</head>
<body>
    <!-- Link to home page -->
    
    <nav class="navbar mynav" role="navigation" id="navbar">        
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <ul class="nav navbar-nav navbar-right mynavbar">
                <li><a href=" {% url 'home' %} ">Home Page</a></li>
                {% if user.is_authenticated %}                    
                    <li><a href=" {% url 'posts:create' %} ">Post</a></li>
                    <li><a href=" {% url 'groups:all' %} ">Groups</a></li>
                    <li><a href=" {% url 'groups:create' %} ">Create Group</a></li>
                    <li><a href=" {% url 'accounts:logout' %} ">Logout</a></li>
                    
                {% else %}
                    <li><a href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a href=" {% url 'accounts:login' %} ">Login</a></li>
                    <li><a href=" {% url 'accounts:signup' %} ">Sign Up</a></li>
                {% endif %}

            </ul>

        </div>
      
    </nav>
    <div class="container">
        <img id="navImage" src=" {% static 'simpleSocial/images/AmazoneNav.jpg' %} " alt="Nav Image">
    </div>

    <p>Welcome to the page {{user.username}} </p>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>   
    

</body>
</html>
