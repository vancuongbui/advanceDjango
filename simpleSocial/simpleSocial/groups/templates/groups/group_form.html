{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}  <!-- using the bootsratp form reference -->

{% block group_content %}
   <h4>Create a new group!</h4>
   <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
       {% csrf_token %}
       {% bootstrap_form form %}
       <input type="submit" value="Create Group" class="btn btn-primary btn-large">
   </form>
{% endblock %}
